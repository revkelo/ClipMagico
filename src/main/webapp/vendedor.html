<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página con Bootstrap</title>
    <!-- Agregar enlaces a los estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="./css/Vendedor.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>
    <div class="container mt-5 text-center">
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Mi Tienda</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Vendedor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.jsp">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contenido de la página -->
        <div class="row mt-5">
            <!-- Botones de acción -->
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card bg-success text-white mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Registrar Venta</h5>
                                <p class="card-text">Haz clic para registrar una nueva venta</p>
                                <button type="button" class="btn btn-outline-light" id="btnRegistrar">Registrar <i
                                        class="fas fa-cart-plus"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card bg-warning text-white mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Arqueo</h5>
                                <p class="card-text">Realiza el arqueo de caja</p>
                                <button type="button" class="btn btn-outline-light" id="btnArqueo">Arqueo <i
                                        class="fas fa-money-check-alt"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card bg-info text-white mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Crear Cliente</h5>
                                <p class="card-text">Añade un nuevo cliente</p>
                                <button type="button" class="btn btn-outline-light" id="btnCrearCliente">Crear Cliente
                                    <i class="fas fa-user-plus"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card bg-danger text-white mb-4">
                            <div class="card-body">
                                <h5 class="card-title">Eliminar Cliente</h5>
                                <p class="card-text">Elimina un cliente existente</p>
                                <button type="button" class="btn btn-outline-light" id="btnEliminarCliente">Eliminar
                                    Cliente <i class="fas fa-user-minus"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Formularios -->
            <div class="col-md-6">
                <!-- Formulario de venta -->
                <div class="card mb-4" id="formularioVenta" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">Formulario de Venta</h5>
                        <form method="post" action="/ClipMagico/venta" id="ventaForm">
                            <div id="productos">
                                <!-- Contenedor para los campos de producto y cantidad -->
                                <div class="producto-cantidad" id="producto-cantidad-1">
                                    <div class="mb-3">
                                        <label for="idProducto1" class="form-label">ID Producto</label>
                                        <input type="text" class="form-control idProducto" name="idProducto[]">
                                    </div>
                                    <div class="mb-3">
                                        <label for="cantidadProducto1" class="form-label">Cantidad</label>
                                        <input type="number" class="form-control cantidadProducto"
                                            name="cantidadProducto[]">
                                    </div>
                                  
                                    <button type="button" class="btn btn-danger btnEliminarProducto">Eliminar
                                        Producto</button>
                                </div>
                                  <br>
                            </div>
                            <button type="button" class="btn btn-primary" id="btnAgregarProducto">Agregar
                                Producto</button>
                            <div class="mb-3">
                                <label for="idCliente" class="form-label">ID Cliente</label>
                                <input type="text" class="form-control" id="idCliente" name="idCliente">
                            </div>
                            <div class="mb-3">
                                <label for="total" class="form-label">Total</label>
                                <input type="text" class="form-control" id="total" name="total">
                            </div>
                            <div class="mb-3">
                                <label for="metodo_pago" class="form-label">Método de Pago</label>
                                <select class="form-select" id="metodo_pago" name="metodo_pago">
                                    <option value="efectivo">Efectivo</option>
                                    <option value="tarjeta">Tarjeta de crédito</option>
                                    <option value="transferencia">Transferencia bancaria</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Registrar Venta</button>
                            <button type="button" class="btn btn-secondary" id="btnAtrasVenta">Atrás</button>
                        </form>
                    </div>
                </div>


                <!-- Formulario de cliente -->
                <div class="card mb-4" id="formularioCliente" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">Crear Cliente</h5>
                        <form id="clienteForm">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="direccion" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="direccion" name="direccion" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                            <button type="button" class="btn btn-secondary" id="btnAtrasCliente">Atrás</button>
                        </form>
                    </div>
                </div>

                <!-- Formulario de eliminar cliente -->
                <div class="card mb-4" id="formularioEliminarCliente" style="display: none;">
                    <div class="card-body">
                        <h5 class="card-title">Eliminar Cliente</h5>
                        <form id="eliminarClienteForm">
                            <div class="mb-3">
                                <label for="idClienteEliminar" class="form-label">ID Cliente a Eliminar</label>
                                <input type="text" class="form-control" id="idClienteEliminar" name="idClienteEliminar"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-danger">Eliminar Cliente</button>
                            <button type="button" class="btn btn-secondary" id="btnAtrasEliminarCliente">Atrás</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



        <!-- Agregar el script de Bootstrap y JavaScript -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            $(document).ready(function () {
                let contadorProductos = 1; // Contador para generar IDs únicos

                // Función para agregar campo de producto y cantidad
                function agregarCampoProducto() {
                    contadorProductos++;
                    let nuevoCampo = `<div class="producto-cantidad" id="producto-cantidad-${contadorProductos}">
                                        <div class="mb-3">
                                            <label for="idProducto${contadorProductos}" class="form-label">ID Producto</label>
                                            <input type="text" class="form-control idProducto" name="idProducto[]">
                                        </div>
                                        <div class="mb-3">
                                            <label for="cantidadProducto${contadorProductos}" class="form-label">Cantidad</label>
                                            <input type="number" class="form-control cantidadProducto" name="cantidadProducto[]">
                                        </div>
                                        <button type="button" class="btn btn-danger btnEliminarProducto">Eliminar Producto</button>
                                    </div>`;
                    $("#productos").append(nuevoCampo);
                }

                // Agregar campo de producto y cantidad al hacer clic en el botón "Agregar Producto"
                $("#btnAgregarProducto").click(function () {
                    agregarCampoProducto();
                });

                // Eliminar el campo de producto y cantidad al hacer clic en el botón "Eliminar Producto"
                $(document).on("click", ".btnEliminarProducto", function () {
                    $(this).closest(".producto-cantidad").remove();
                });

                // Mostrar el formulario de venta cuando se hace clic en el botón Registrar
                $("#btnRegistrar").click(function () {
                    $("#formularioVenta").show();
                    $("#contenidoNormal").hide();
                });

                // Regresar al contenido normal cuando se hace clic en el botón Atrás en el formulario de venta
                $("#btnAtrasVenta").click(function () {
                    $("#formularioVenta").hide();
                    $("#contenidoNormal").show();
                    $("#ventaForm")[0].reset(); // Restablecer el formulario de venta
                    $(".producto-cantidad").not(":first").remove(); // Eliminar campos de producto adicionales
                    contadorProductos = 1; // Restablecer el contador de productos
                });

                // Mostrar el formulario de cliente cuando se hace clic en el botón Crear Cliente
                $("#btnCrearCliente").click(function () {
                    $("#formularioCliente").show();
                    $("#contenidoNormal").hide();
                });

                // Regresar al contenido normal cuando se hace clic en el botón Atrás en el formulario de cliente
                $("#btnAtrasCliente").click(function () {
                    $("#formularioCliente").hide();
                    $("#contenidoNormal").show();
                });

                // Mostrar el formulario de eliminar cliente cuando se hace clic en el botón Eliminar Cliente
                $("#btnEliminarCliente").click(function () {
                    $("#formularioEliminarCliente").show();
                    $("#contenidoNormal").hide();
                });

                // Regresar al contenido normal cuando se hace clic en el botón Atrás en el formulario de eliminar cliente
                $("#btnAtrasEliminarCliente").click(function () {
                    $("#formularioEliminarCliente").hide();
                    $("#contenidoNormal").show();
                });
            });
        </script>
</body>

</html>
