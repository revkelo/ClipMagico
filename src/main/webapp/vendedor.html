<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página con Bootstrap</title>
    <!-- Agregar enlaces a los estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container mt-3 text-center">
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Vendedor</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="login.jsp">Cerrar sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contenido de la página -->
        <div class="row mt-3" id="contenidoNormal">
            <!-- Botón para Registrar Venta -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Venta</h5>
                        <!-- Botón para registrar -->
                        <button type="button" class="btn btn-success" id="btnRegistrar">Registrar</button>
                    </div>
                </div>
            </div>
            <!-- Botón para Arqueo -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Arqueo</h5>
                        <!-- Botón para arqueo -->
                        <button type="button" class="btn btn-success" id="btnArqueo">Arqueo</button>
                    </div>
                </div>
            </div>
            <!-- Botón para Crear Cliente -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Crear Cliente</h5>
                        <!-- Botón para crear cliente -->
                        <button type="button" class="btn btn-success" id="btnCrearCliente">Crear Cliente</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulario de venta (inicialmente oculto) -->
        <div class="row mt-3" id="formularioVenta" style="display: none;">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Formulario de Venta</h5>
                        <!-- Aquí puedes agregar el contenido del formulario de venta -->
                        			<form method="post" action="/ClipMagico/venta">
							<div id="productos">
								<div class="mb-3">
									<label for="idProducto1" class="form-label">ID Producto</label>
									<input type="text" class="form-control" id="idProducto1"
										name="idProducto[]"> <label for="cantidadProducto1"
										class="form-label">Cantidad</label> <input type="number"
										class="form-control" id="cantidadProducto1"
										name="cantidadProducto[]">
								</div>
							</div>
							<button type="button" class="btn btn-primary"
								id="btnAgregarProducto">Agregar Producto</button>
							<div class="mb-3">
								<label for="idCliente" class="form-label">ID Cliente</label> <input
									type="text" class="form-control" id="idCliente"
									name="idCliente">
							</div>
							<div class="mb-3">
								<label for="metodo_pago" class="form-label">Método de
									Pago</label> <select class="form-select" id="metodo_pago"
									name="metodo_pago">
									<option value="efectivo">Efectivo</option>
									<option value="tarjeta">Tarjeta de crédito</option>
									<option value="transferencia">Transferencia bancaria</option>
								</select>
							</div>

							<button type="submit" class="btn btn-primary">Registrar
								Venta</button>
						</form>
                        <button type="button" class="btn btn-secondary" id="btnAtrasVenta">Atrás</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <span class="text-muted">Creado por Dakin.</span>
            </div>
        </footer>
    </div>

    <!-- Agregar el script de Bootstrap y JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enlace al archivo de scripts JavaScript -->
<script>
    $(document).ready(function () {
        // Mostrar el formulario de venta cuando se hace clic en el botón Registrar
        $("#btnRegistrar").click(function () {
            $("#formularioVenta").show();
            $("#contenidoNormal").hide();
        });

        // Regresar al contenido normal cuando se hace clic en el botón Atrás en el formulario de venta
        $("#btnAtrasVenta").click(function () {
            $("#formularioVenta").hide();
            $("#contenidoNormal").show();
        });

        // Contador para los campos de productos
        let contadorProductos = 1;

        // Agregar campo de producto y cantidad
        $("#btnAgregarProducto").click(function () {
            contadorProductos++;
            let nuevoCampo = `<div class="mb-3">
                                    <label for="idProducto${contadorProductos}" class="form-label">ID Producto</label>
                                    <input type="text" class="form-control" id="idProducto${contadorProductos}" name="idProducto[]">
                                    <label for="cantidadProducto${contadorProductos}" class="form-label">Cantidad</label>
                                    <input type="number" class="form-control" id="cantidadProducto${contadorProductos}" name="cantidadProducto[]">
                                </div>`;
            $("#productos").append(nuevoCampo);
        });
    });
</script>

</body>

</html>
