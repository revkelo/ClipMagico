<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi página con Bootstrap</title>
  <!-- Agregar enlaces a los estilos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Enlace al archivo de estilos CSS -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container mt-3 text-center"> <!-- Añadida la clase text-center -->
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <span class="navbar-text">Vendedor</span>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Cerrar sesión</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenido de la página -->
    <div class="row mt-3" id="contenidoNormal">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body text-center"> <!-- Añadida la clase text-center -->
            <h5 class="card-title">Venta</h5>
            <!-- Botón para registrar -->
            <button type="button" class="btn btn-success" id="btnRegistrar">Registrar</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body text-center"> <!-- Añadida la clase text-center -->
            <h5 class="card-title">Arqueo</h5>
            <!-- Botón para arqueo -->
            <button type="button" class="btn btn-success" id="btnArqueo">Arqueo</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Formulario de venta (inicialmente oculto) -->
    <div class="row mt-3" id="formularioVenta" style="display: none;">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body text-center"> <!-- Añadida la clase text-center -->
            <h5 class="card-title">Formulario de Venta</h5>
            <!-- Aquí puedes agregar el contenido del formulario de venta -->
            <button type="button" class="btn btn-primary" id="btnAtras">Atrás</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <span class="text-muted">Creado por Dakin.</span>
    </div>
  </footer>

  <!-- Agregar el script de Bootstrap y JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Enlace al archivo de scripts JavaScript -->
  <script src="./js/script.js"></script>
</body>
</html>
